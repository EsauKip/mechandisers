<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
    <h2 class="heading text-center">Register  Here as a Manager</h2>
    <hr>
    <form [formGroup]="form" (submit)="submit()">
        <div class="form-group">
        <label for="name">Name</label>
        <input type="text" required class="form-control" formControlName="name" id="name" name="name" minlength="3" placeholder="Enter name here">
        </div>
        <div class="form-group">
        <label for="name">Email</label>
        <input type="text" required class="form-control" formControlName="email" id="title" name="title" placeholder="Enter Email here">
        </div>
        <div class="form-group">
        <label for="description">Password</label>
        <input type="text"class="form-control" formControlName="password" id="quote" rows="2" required name="quote" placeholder="Enter password">
        </div>
        <div class="buts">
        <button type="submit" class="btn btn-md btn-primary" >Sign Up</button>
        </div>
    </form>
</div>
</div>
<div class="col-md-3"></div>
<div class="footer">
    <app-footer></app-footer>
</div>
</div>
