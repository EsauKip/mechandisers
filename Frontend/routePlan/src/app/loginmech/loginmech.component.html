<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
    <h2 class="heading text-center">Login Here as a Mechandiser</h2>
    <hr>
    <form [formGroup] = "loginForm">
        <div class="form-group">
        <label for="name">Username</label>
        <input type="text" required class="form-control" formControlName = "name" placeholder="Enter Name here" id="name" name="name" minlength="3">
        </div>
        <div class="form-group">
        <label for="description">Password</label>
        <input type="text"class="form-control"formControlName = "password" placeholder="Enter Password" id="quote" rows="2" required name="quote">
        </div>
        <div class="buts">
        <button type="submit" class="btn btn-md btn-primary">Login</button>
        <p>Do not have an account</p>
        <a routerLink='/registermech'>
            <button type="submit" class="btn btn-md btn-primary">Sign Up</button>
        </a>
        
        </div>
    </form>
</div>
</div>
<div class="col-md-3"></div>
</div>
