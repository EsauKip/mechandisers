<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="container-fluid">
    <div class="row">
    <h2 class="sub-heading text-center">Assign a route plan</h2>
    <hr>
    <form (ngSubmit)='submitRoute()' #routesForm='ngForm'>
        <div class="form-group">
            <label for="name">Mechandiser Name</label>
            <input type="text" required class="form-control" id="name" name="name" [(ngModel)]="newRoute.name" name="name" #name='ngModel'>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
            </div>
        <div class="form-group">
        <label for="complete">Date</label>
        <br>
        <input type='date' id="complete" [(ngModel)]="newRoute.date" name="completeDate" #date="ngModel" required>
        <div [hidden]="date.valid || date.pristine" class="alert alert-danger" >
        <p>Date is required</p>
        </div>
        </div>
        <div class="form-group">
        <label for="city">City</label>
        <input type="text" required class="form-control" id="city" name="city"  [(ngModel)]="newRoute.city" name="city" #city='ngModel'>
        <div [hidden]="city.valid || city.pristine" class="alert alert-danger">
            <p>city is required</p>
        </div>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" required class="form-control" id="location" name="location" [(ngModel)]="newRoute.location" name="location" #location='ngModel'>
            <div [hidden]="location.valid || location.pristine" class="alert alert-danger">
                <p>Location is required</p>
            </div>
            </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" required class="form-control" id="destination" name="destination" [(ngModel)]="newRoute.destination" name="destination" #destination='ngModel'>
                    <div [hidden]="destination.valid || destination.pristine" class="alert alert-danger">
                        <p>Destination is required</p>
                    </div>
                    </div>
            <button type="submit" class="btn  btn-primary">ASSIGN</button>
