<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <h4 class="text-center">My Routes</h4>
            <div class="card" *ngFor='let route of routes; let i = index'>
                <div class="card-body" >
                    <h4 class="card-title">{{ route.date }}</h4>
                    <p>Mechandiser Name: {{ route.name}}</p>
                    <p>City: {{ route.city}}</p>
                    <p>Location: {{ route.location}}</p>
                    <p>Destination: {{ route.destination}}</p>
                    <button class="btn btn-primary" routerLink ='/map'>TURN GPS ON</button>
                </div>
                </div>
            </div>
            <div class="col-md-4">
                <app-homedetails (addRoute)='addNewRoute($event)'></app-homedetails>
            </div>
        </div>
    </div>
    <div class="footer">
        <app-footer></app-footer>
    </div>
</div>
