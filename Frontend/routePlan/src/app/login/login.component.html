<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
    <h2 class="heading text-center">Login Here as a Manager</h2>
    <hr>
    <form [formGroup]="form" (submit)="submit()">
        <div class="form-group">
        <label for="email">Email</label>
        <input type="email" required class="form-control" formControlName = "email" placeholder="Enter Email here" id="email" name="email" minlength="3">
        </div>
        <div class="form-group">
        <label for="description">Password</label>
        <input type="password"class="form-control" formControlName = "password" placeholder="Enter Password" id="quote" rows="2" required name="quote">
        </div>
        <div class="buts">
            <a>
                <button type="submit" >Login</button>
            </a>
        </div>
    </form>
</div>
</div>
<div class="col-md-3"></div>
<div class="footer">
    <app-footer></app-footer>
</div>
</div>
